<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel ="stylesheet" type="text/css" href="assets/style.css">
    
    <title>Contact Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Carolyn Hilpisch</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
  </nav>
    <div class="container">
      <div class="row">
          <div class="boxed">
              <div class="col-md-12">
                  <div class="well well-sm">
                      <form class="form-horizontal" method="post">
                          <fieldset>
                              <legend class="text-center header">Contact Me</legend>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                  <div class="col-md-8">
                                     <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                  <div class="col-md-8">
                                  <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                 <div class="col-md-8">
                                      <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to   you within 2 business days." rows="7"></textarea>
                                 </div>
                             </div>

                              <div class="form-group">
                                  <div class="col-md-12 text-center">
                                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                 </div>
                             </div>
                          </fieldset>
                     </form>
                  </div>
              </div>
         </div>
      </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container-footer">
        <ul class="social-menu">
          <li><a href = "https://www.linkedin.com/in/carolyn-hilpisch-4787811b9" target = "_self"> 
            <img src = "assets/linkedbw.png" alt = "LinkedIn Icon"/></a>
          </li> 
          <li><a href="https://www.facebook.com/carolyn.hilpisch" target = "_self">
            <img src="assets/facesbw.png" alt="Facebook Icon"></a>
          </li>
          <li><a href="https://www.instagram.com/carolyn_k_h/" target ="_self">
            <img src="assets/instabw.png" alt="Instagram Icon"></a>
          </li>
          <li><a href="https://github.com/ckhilpisch" target="_self">
            <img src="assets/gitbw.png" alt="Github Icon"></a>
          </li>
        </ul>
    </div>
  </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
